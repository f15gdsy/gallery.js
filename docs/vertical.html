<!doctype html>
<html>
  <head>
    <title>Gallery.js Vertical Demo</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="charset" content="UTF8">
    <meta name="description" content="A small, high-performance, and minimal-dependence library for creating image infinite-scrolling animations.">
    <link rel="stylesheet" href="main.css">

    <article class="main">
      <div class="main__wrapper">
        <h1 class="main__title">Gallery<span>.js</span></h1>

          <li class="main__feature">- Horizonal and Vertical support:
            <a href="/" class="main__desc main__link">Horizonal Demo</a>

            class="main__desc main__link">
            <span>View on Github</span>
            <img src="images/icon-github.svg"
              alt="Github Logo"
              class="main__icon-github">

      </div>

    <div class="gallery-wrapper"></div>

    <script type="text/javascript" src="gallery.min.js"></script>
    <script type="text/javascript" src="vertical.js"></script>
